<div *ngFor="let buyslist of buyList |slice : 0:25  ">
    <div class="accordion-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ürün adı</th>
                    <th scope="col">ürün fiyatı</th>
                </tr>
            </thead>
            <tbody *ngFor="let buyslistproduct of buyslist.productResponseList |slice : 0:25 let i = index "> <!-- index her forda artacak -->
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{buyslistproduct.productName}}</td>
                    <td>{{buyslistproduct.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<p>Ürün Paneli gösteriliyor</p>
